<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Sunnyside Agency Landing Page</title>
    </head>
    <body>
        <header>
            <nav class="nav top-grid">
                <a class="logo__container" href="#">
                    <img src="assets/images/logo.svg" alt="sunnyside logo" />
                </a>
                <img
                    id="nav__toggle"
                    src="assets/images/icon-hamburger.svg"
                    alt="hamburger menu toggler"
                />
                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"></li>
                        <li class="nav__item"></li>
                        <li class="nav__item"></li>
                        <li class="nav__item" id="navButton"></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="hero__container">
                <img
                    class="img-mobile bg-img"
                    src="assets/images/mobile/image-header.jpg"
                    alt="mobile header"
                />
                <img
                    class="img-desktop bg-img"
                    src="assets/images/desktop/image-header.jpg"
                    alt="desktop header"
                />
                <div class="hero top-grid">
                    <h1 class="hero__header">
                        We Are <br class="hero__header-br" />
                        Creatives
                    </h1>
                    <img src="assets/images/icon-arrow-down.svg" alt="arrow down" />
                </div>
            </div>
        </main>
        <!-- JavaScript -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
